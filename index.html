<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <h1 class="title">What is the capital off...</h1>
    <div class="flashcards">
        <div class="flashcard">
            <div class="question"><p>Artsakh</p></div>
            <div class="answer"><p>Stepanakert</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>Bulgaria</p></div>
            <div class="answer"><p>Sofia</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>Fiji</p></div>
            <div class="answer"><p>Suva</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>Taiwan</p></div>
            <div class="answer"><p>Taipei</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>Bhutan</p></div>
            <div class="answer"><p>Thimphu</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>Liechtenstein</p></div>
            <div class="answer"><p>Vaduz</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>Saint Pierre and Miquelon</p></div>
            <div class="answer"><p>St. Pierre</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>The Dominican Republic?</p></div>
            <div class="answer"><p>Santo Domingo</p></div>
        </div>
        <div class="flashcard">
            <div class="question"><p>Burkina Faso</p></div>
            <div class="answer"><p>Ouagadougou</p></div>
        </div>
    </div>
</main>
</body>
</html>
